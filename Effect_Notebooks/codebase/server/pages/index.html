<!DOCTYPE html encoding>
<html lang="en">

<head>
    <title>Effect Notebooks Batch Creator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/@effectai/effect-js/dist/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body class="content">
    <h1>Effect Notebooks Batch Creator</h1>
    <br>
    <h4>Upload Raw Data</h4>
    <input type="file" name="csvUpload" id="csvUpload">
    <br>
    <br>
    <div>
        <p>Data before and after cleaning. Use these two boxes to show how the data should be transformed</p>
        <p>Leave the first box as is and edit the second one</p>
    </div>

    <div>
        <textarea name="beforeLines" id="beforeLines" cols="30" rows="4" style="display: inline;"></textarea>
        <span>To</span>
        <textarea name="afterLines" id="afterLines" cols="30" rows="4" style="display: inline;"></textarea>
    </div>
    <br>
    <div>
        <button style="display: inline;">Obscure Data</button>
        <span> (Optional) Obscure sensitive data from workers</span>
    </div>

    <br>
    <h4>Any notes for the workers</h4>
    <textarea name="notes" id="notes" cols="25" rows="10" style="display: inline;" placeholder="Notes..."></textarea>

    <br>
    <button type="submit">Submit Task</button>

    <script>
        $(document).ready(function () {
            $("#csvUpload").change(function (e) {
                var file = e.target.files[0];
                console.log("CSV UPLOADED");
                var reader = new FileReader();
                reader.onload = function (e) {
                    var contents = e.target.result;
                    $("#beforeLines").val(contents);
                };
                reader.readAsText(file);
            });

        });

    </script>

</body>
