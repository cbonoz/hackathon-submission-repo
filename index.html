<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Effect Network">\
  <title>EYEFX - trial</title>

	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
	<script src="./js/webgazer.js"></script>
	<script src="./js/main.js"></script>
</head>

<body lang='en-us' link="#0000ff" dir='ltr'>
	<!-- Shows face within optimal detection window. -->
	<canvas id="plotting_canvas" width="500" height="500" style="cursor:crosshair;"></canvas>
	
		<script src="./node_modules/jquery/dist/jquery.min.js"></script>
		<script src="./node_modules/sweetalert/dist/sweetalert.min.js"></script>
		
		<script src="./js/main.js"></script>
		<script src="./js/calibration.js"></script>
		<script src="./js/precision_calculation.js"></script>
		<script src="./js/precision_store_points.js"></script>

	<nav id="webgazerNavbar" class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<!-- The hamburger menu button -->
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
					<span class="icon-bar">Menu</span>
				</button>
			</div>

			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<!-- Accuracy -->
					<li id="Accuracy"><a>Not yet Calibrated</a></li>
					<li><a onclick="Restart()" href="#">Recalibrate</a></li>
					<li><a onclick="webgazer.applyKalmanFilter(!webgazer.params.applyKalmanFilter)" href="#">Toggle Kalman Filter</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><button class="helpBtn" data-toggle="modal" data-target="#helpModal"><a data-toggle="modal"><span class="glyphicon glyphicon-cog"></span> Help</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="calibrationDiv">
			<input type="button" class="Calibration" id="Pt1"></input>
			<input type="button" class="Calibration" id="Pt2"></input>
			<input type="button" class="Calibration" id="Pt3"></input>
			<input type="button" class="Calibration" id="Pt4"></input>
			<input type="button" class="Calibration" id="Pt5"></input>
			<input type="button" class="Calibration" id="Pt6"></input>
			<input type="button" class="Calibration" id="Pt7"></input>
			<input type="button" class="Calibration" id="Pt8"></input>
			<input type="button" class="Calibration" id="Pt9"></input>
	</div>

	<!-- Modal -->
	<div id="helpModal" class="modal fade" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-body">
					<img src="media/calibration.png" width="100%" height="100%" alt="webgazer demo instructions"></img>
				</div>
				<div class="modal-footer">
					<button id="closeBtn" type="button" class="btn btn-default" data-dismiss="modal">Close & load saved model </button>
					<button type="button" id='start_calibration' class="btn btn-primary" data-dismiss="modal" onclick="Restart()">Calibrate</button>
				</div>
			</div>

		</div>
	</div>

	<!-- div class="container has-text-centered">
		
	<button type='button' onclick='calibrate()'> Calibrate </button>
	<hr>

	<button type="button" onclick='fetchWebsite()'>Show Website</button>
	<hr>

   <button type="submit" class="button is-primary is-large mt-6">Submit</button>

	 <script src="./js/resize_canvas.js"></script>

</body>
